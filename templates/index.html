<!DOCTYPE html>
<html>
<head>
    <title>Fetch Accounts</title>
</head>
<body>
    <button onclick="fetchAccounts()">Fetch Accounts</button>

    <script>
        function fetchAccounts() {
    fetch('http://127.0.0.1:8000/fetch-accounts/')
    .then(response => response.json())
    .then(data => alert(data.status));
}

    </script>
</body>
</html>
